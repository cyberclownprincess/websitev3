    </svg>
  </button>

  <!-- Panel -->
  <div class="accessibility-panel">
    <div class="panel-header">
      <h3>Accessibility Settings</h3>
      <button class="close-panel" aria-label="Close accessibility settings">
        <svg class="close-icon" viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
        </svg>
      </button>
    </div>

    <div class="panel-content">
      <!-- Font Size Controls -->
      <div class="control-group">
        <div class="control-header">
          <svg class="control-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M16,6V18H18V6H20V18H22V6H24V18A2,2 0 0,1 22,20H16A2,2 0 0,1 14,18V6H16M2,18V8H4V18H6V8H8V18H10V6H12V18A2,2 0 0,1 10,20H2A2,2 0 0,1 0,18V6H2V18Z"/>
          </svg>
          <span>Font Size</span>
        </div>
        <div class="font-controls">
          <button class="control-btn decrease-font" aria-label="Decrease font size">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M19,13H5V11H19V13Z"/>
            </svg>
          </button>
          <span class="font-size-display"><span id="current-font-size">100</span>%</span>
          <button class="control-btn increase-font" aria-label="Increase font size">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="separator"></div>

      <!-- Contrast Modes -->
      <div class="control-group">
        <div class="control-header">
          <svg class="control-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"/>
          </svg>
          <span>Contrast Mode</span>
        </div>
        <div class="contrast-controls">
          <button class="contrast-btn" data-mode="normal" aria-pressed="true">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z"/>
            </svg>
            Normal
          </button>
          <button class="contrast-btn" data-mode="high" aria-pressed="false">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M12,20C7.58,20 4,16.42 4,12C4,7.58 7.58,4 12,4C16.42,4 20,7.58 20,12C20,16.42 16.42,20 12,20Z"/>
            </svg>
            High Contrast
          </button>
          <button class="contrast-btn" data-mode="dark" aria-pressed="false">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z"/>
            </svg>
            Dark Mode
          </button>
        </div>
      </div>

      <div class="separator"></div>

      <!-- Dyslexia Font -->
      <div class="control-group">
        <div class="control-header">
          <svg class="control-icon" viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M13.5,5.5C14.59,5.5 15.5,4.58 15.5,3.5C15.5,2.38 14.59,1.5 13.5,1.5C12.39,1.5 11.5,2.38 11.5,3.5C11.5,4.58 12.39,5.5 13.5,5.5M9.89,19.38L10.89,15L13,17V23H15V15.5L12.89,13.5L13.5,10.5C14.79,12 16.79,13 19,13V11C17.09,11 15.5,10 14.69,8.58L13.69,7C13.29,6.38 12.69,6 12,6C11.69,6 11.5,6.08 11.19,6.08L6,8.28V13H8V9.58L9.79,8.88L8.19,17L3.29,16L2.89,18L9.89,19.38Z"/>
          </svg>
          <span>Dyslexia Font</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="dyslexia-toggle" aria-label="Toggle dyslexia-friendly font">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="separator"></div>

      <!-- Reset Button -->
      <button class="reset-btn" id="reset-accessibility">
        Reset Settings
      </button>
    </div>
  </div>
</div>
