<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Rika" />
  <meta name="description" content="Page not found - Rika Federov UX Portfolio" />
  
  <title>Page Not Found - Rika Federov</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header wird als Komponente geladen -->
  <div id="header-placeholder"></div>

  <main id="main-content" role="main" tabindex="-1">
    <!-- 404 Hero Section -->
    <section class="error-hero">
      <div class="container">
        <div class="error-content">
          <!-- Animated 404 Number -->
          <div class="error-number">
            <span class="digit">4</span>
            <span class="digit zero">0</span>
            <span class="digit">4</span>
          </div>
          
          <h1 class="error-title">Page Not Found</h1>
          <div class="accent-line"></div>
          <p class="error-description">
            Oops! The page you're looking for seems to have wandered off into the digital universe. 
            Let's get you back to familiar territory.
          </p>
          
          <!-- Animated Illustration -->
          <div class="error-illustration">
            <div class="astronaut">
              <div class="helmet"></div>
              <div class="body"></div>
            </div>
            <div class="planet"></div>
            <div class="stars">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
          </div>
          
          <!-- Action Buttons -->
          <div class="error-actions">
            <a href="index.html" class="cta-button primary">
              <span class="arrow">‚Üê</span>
              Back to Home
            </a>
            <a href="user-experience.html" class="cta-button secondary">
              Explore My Work
            </a>
          </div>
          
          <!-- Quick Links -->
          <div class="quick-links">
            <p class="quick-links-title">Or check out these pages:</p>
            <div class="quick-links-grid">
              <a href="about.html" class="quick-link">About Me</a>
              <a href="user-experience.html" class="quick-link">UX Projects</a>
              <a href="communication.html" class="quick-link">Communications</a>
              <a href="contact.html" class="quick-link">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer wird als Komponente geladen -->
  <div id="footer-placeholder"></div>

  <!-- Accessibility Placeholder -->
  <div id="accessibility-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
